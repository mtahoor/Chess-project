<body>

<section class="page_title ds s-overlay s-pt-150 s-pb-50">
    <div class="s-blur"></div>
    <div class="container">
        <div class="row">


            <div class="col-md-12 text-center">
                <h1>All Schools</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./index">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">All Schools</a>
                    </li>
                    <li class="breadcrumb-item active">
                        All Schools
                    </li>
                </ol>
            </div>


        </div>
    </div>
</section>


<section class="ls s-py-xl-150 s-py-lg-120 s-py-md-80 s-py-50">
    <div class="container">
        <div class="row">
            <main class="col-lg-12">
                <article id="post-1708" class="post-1708 page type-page status-publish hentry">
                    <div class="entry-content">
                        <table class="woocommerce-orders-table woocommerce-MyAccount-orders shop_table shop_table_responsive my_account_orders account-orders-table">
                            <thead>
                            <tr>
                                <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-number"><span class="nobr">School Name</span></th>
                                <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-date"><span class="nobr">Address</span></th>
                                <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-status"><span class="nobr">Status</span></th>
                                <th class="woocommerce-orders-table__header woocommerce-orders-table__header-order-total"><span class="nobr">Actions</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="school : ${schools}">
                                <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-number" data-title="School Name">
                                    <a th:href="@{/admin/school/{id}(id=${school.schoolId})}" th:text="${school.name}">School Name</a>
                                </td>
                                <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-date" data-title="Address">
                                    <span th:text="${school.address}">Address</span>
                                </td>
                                <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-status" data-title="Status">
                                    <span th:text="${school.getUser().enabled ? 'Enabled' : 'Disabled'}">Status</span>
                                </td>
                                <td class="woocommerce-orders-table__cell woocommerce-orders-table__cell-order-actions" data-title="Actions">
                                    <div class="d-flex align-items-center justify-content-around">
                                        <form th:action="@{/admin/schools/{action}(action='enable')}" method="post">
                                            <input type="hidden" name="schoolId" th:value="${school.schoolId}" />
                                            <button class="btn btn-maincolor" type="submit" th:if="${!school.getUser().enabled}">Enable</button>
                                        </form>
                                        <form th:action="@{/admin/schools/disable}" method="post">
                                            <input type="hidden" name="schoolId" th:value="${school.schoolId}" />
                                            <button class="btn btn-maincolor" type="submit" th:if="${school.getUser().enabled}">Disable</button>
                                        </form>
                                        <a th:href="@{/admin/school/{id}(id=${school.schoolId})}" class="woocommerce-button button view">View</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </article>
            </main>

        </div>

    </div>
</section>
