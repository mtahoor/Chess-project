<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chesstar</title>
    <meta charset="utf-8">
    <th:block th:replace="fragments/imports :: imports"></th:block>
</head>

<body>

<th:block th:replace="fragments/admin_header :: admin_header"></th:block>
<section class="page_title ds s-overlay s-pt-150 s-pb-50">
    <div class="s-blur"></div>
    <div class="container">
        <div class="row">


            <div class="col-md-12 text-center">
                <h1>Account - Student Sign Up</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Shop</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Account - Student Sign Up
                    </li>
                </ol>
            </div>


        </div>
    </div>
</section>


<section class="ls s-py-xl-150 s-py-lg-120 s-py-md-80 s-py-50">
    <div class="container">
        <div class="row">


            <main class="col-lg-12">
                <article>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">


                            <!--        <div class="woocommerce-message">Are you sure you want to log out? <a-->
                            <!--            href="shop-account-login.html">Confirm and log out</a>-->
                            <!--        </div>-->

                            <form class="woocomerce-form woocommerce-form-login login" style="display: block"  method="post" th:action="@{/student_signup}" enctype="multipart/form-data">

                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="name">Name <span class="required">*</span>
                                    </label>
                                    <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="name" id="name" value="" placeholder="Name" required>
                                </p>

                                <p class="">
                                    <label for="profile">Profile Picture <span class="required">*</span>
                                    </label>
                                    <input type="file" class="woocommerce-Input woocommerce-Input--text input-text" name="profile" id="profile" value="" required>
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="phoneNumber"> phoneNumber <span class="required">*</span>
                                    </label>
                                    <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="phoneNumber" id="phoneNumber" value="" placeholder="Phone Number">
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="email">email address <span class="required">*</span>
                                    </label>
                                    <input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="email" value="" placeholder="email address" required>
                                </p>

                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="school">Select School <span class="required">*</span></label>
                                    <select name="school" id="school" class="woocommerce-Input woocommerce-Input--select input-select" required>
                                        <option value="" disabled selected>Select your school</option>
                                        <option th:each="school : ${schools}" th:value="${school.schoolId}" th:text="${school.name}"></option>
                                    </select>
                                </p>

                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="username">Username<span class="required">*</span>
                                    </label>
                                    <input type="text" class="woocommerce-Input woocommerce-Input--text mb-20 input-text" name="username" id="username" value="" placeholder="Username" required>
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="password">Password <span class="required">*</span>
                                    </label>
                                    <input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password" placeholder="Password" required>
                                </p>

                                
                                

                                <p class="form-row">
                                    <input type="submit" class="woocommerce-Button button" name="SignUp" value="Sign Up">

                                </p>
                                <p class="woocommerce-LostPassword lost_password">
                                    <a href="login">Already have a Account? Go to Login</a>
                                </p>



                            </form>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>


            </main>


        </div>

    </div>
</section>


<footer class="page_footer footer-1 text-center text-sm-left  ds s-pt-60 s-pb-30 c-mb-30 s-bordertop">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">

            <div class="col-xl-2 col-12 text-xl-left text-center  animate" data-animation="fadeInUp">
                <a href="./" class="logo">
                    <img src="img/logo.png" alt="">
                </a>
            </div>

            <div class="col-xl-8 col-12 text-center animate" data-animation="fadeInUp">

                <div class="widget widget_nav_menu">
                    <ul class="list-unstyled">
                        <li>
                            <a href="about.html">About</a>
                        </li>

                        <li>
                            <a href="courses.html">Courses</a>
                        </li>
                        <li>
                            <a href="blog-right.html">Blog</a>
                        </li>
                        <li>
                            <a href="shop-right.html">Shop</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-2 col-12 text-center text-xl-right animate" data-animation="fadeInUp">
							<span class="social-icons">
								<a href="#" class="fab fab fa-facebook-f @@iconClass" title="facebook"></a>
								<a href="#" class="fab fa-telegram-plane @@iconClass" title="telegram"></a>
								<a href="#" class="fab fa-linkedin-in @@iconClass" title="linkedin"></a>
								<a href="#" class="fab fa-instagram @@iconClass" title="instagram"></a>
							</span>
            </div>

        </div>
    </div>
</footer>


<section class="page_copyright copyright1 ds s-pt-70 s-pb-60 s-bordertop">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="widget widget_mailchimp">


                    <form class="signup" action="/">

                        <i class="far fa-envelope"></i>
                        <input name="email" type="email" class="form-control mailchimp_email" placeholder="Email address">

                        <button type="submit" class="search-submit">
										<span class="screen-reader-text">
											Subscribe
										</span>
                        </button>
                        <div class="response"></div>
                    </form>

                </div>
            </div>
            <div class="col-md-12 text-center">

                <p>&copy; Copyright <span class="copyright_year">2019</span> All Rights Reserved</p>
            </div>

        </div>
    </div>
</section>


</div><!-- eof #box_wrapper -->
</div><!-- eof #canvas -->


<script th:src="@{/js/compressed.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>

</html>
